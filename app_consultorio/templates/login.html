{% extends "inside.html" %}
{% block login %} 
<div class="container">
    <div class="login-form">
        <h3 class="text-center mb-1">BIENVENIDO/A</h3>
        <h5 class="text-center mb-4">Consultorio base de datos</h5>
        <br>
        <form action="/login" method="POST"> <!-- Añadido method="POST" y action="/login" aquí -->
            <div class="form-group" >
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" value="iniciar seccion" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>

{% endblock %}
