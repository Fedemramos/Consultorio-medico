{% extends "index.html" %}

{% block  body %}


    <div class="container">
        <h4>Editar Información de {{ paciente.name }}</h4>
        <hr>
        <form action="{{ url_for('views.edit', patient_id=paciente.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" value="{{ paciente.name }}" required>
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" value="{{ paciente.age }}" required>
            </div>

            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" name="gender" class="custom-select" required>
                    <option value="M" {% if paciente.gender == 'M' %} selected {% endif %}>Masculino</option>
                    <option value="F" {% if paciente.gender == 'F' %} selected {% endif %}>Femenino</option>
                    <option value="O" {% if paciente.gender == 'O' %} selected {% endif %}>Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" value="{{ paciente.address }}">
            </div>

            <div class="form-group">
                <label for="disease">Enfermedad o Estado de Salud:</label>
                <textarea id="disease" name="disease" class="form-control" required>{{ paciente.health_history.disease }}</textarea>
            </div>

            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Guardar">
                <a href="{{ url_for('views.pacientes') }}" class="btn btn-secondary">Salir</a> 
            </div>
        </form>
    </div>  <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap JS) -->


{% endblock %}
